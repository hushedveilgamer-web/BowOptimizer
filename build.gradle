plugins {
    id 'fabric-loom' version '1.5.0'
    id 'maven-publish'
}

base {
    archivesName = 'bowoptimizer'
}

version = '1.0.0'
group = 'com.hushedveilgamer'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
}

dependencies {
    minecraft 'com.mojang:minecraft:1.21.8'
    mappings 'net.fabricmc:yarn:1.21.8+build.4:v2'
    modImplementation 'net.fabricmc:fabric-loader:0.16.5'
    modImplementation 'net.fabricmc.fabric-api:fabric-api:0.92.0+1.21.8'
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = 17
}
